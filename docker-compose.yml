version: '3.8'

services:
  wheel-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8501}:8501"
    volumes:
      # Mount database to persist data
      - ./data:/app/data
      # Mount Streamlit config and secrets
      - ./.streamlit:/app/.streamlit:ro
      # Mount source code for development (optional - remove in production)
      - ./src:/app/src
      - ./app_enhanced.py:/app/app_enhanced.py
      - ./tests:/app/tests
    environment:
      - PYTHONUNBUFFERED=1
      - ACCOUNT_SIZE=1000000
      # Market Data App API Token (optional - for real-time data)
      # Get token from: https://dashboard.marketdata.app/
      # Trader plan ($75/month) recommended
      - MARKETDATA_API_TOKEN=${MARKETDATA_API_TOKEN:-}
      - WHEEL_DB_PATH=/app/data/wheel.db
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
