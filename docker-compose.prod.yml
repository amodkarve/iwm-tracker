version: '3.8'

services:
  iwm-tracker:
    image: iwm-tracker:latest
    container_name: iwm-tracker
    restart: unless-stopped
    ports:
      # Only expose to localhost (WordOps will reverse proxy)
      - "127.0.0.1:8501:8501"
    volumes:
      # Persistent database
      - ./data:/app/data
      # Streamlit configuration (read-only)
      - ./.streamlit:/app/.streamlit:ro
    environment:
      - PYTHONUNBUFFERED=1
      - ACCOUNT_SIZE=1000000
      - MARKETDATA_API_TOKEN=${MARKETDATA_API_TOKEN}
      - WHEEL_DB_PATH=/app/data/wheel.db
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - iwm-network

networks:
  iwm-network:
    driver: bridge
